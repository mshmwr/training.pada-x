    // 要求1: 完成以下函式，在函式中使用迴圈計算最小值到最大值之間，所有整數的總和。
    function calculate(min, max) {
      let sum = 0;
      for (let i = min; i < max + 1; i++) {
        sum += i;
      }
      console.log(sum);
    }
    calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
    calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

    // 要求2: 正確計算出員工的平均薪資，請考慮員工數量會變動的情況。
    function avg(data) {
      let count = data["count"];
      let sum = 0;
      let employee = data["employees"];
      for (let i = 0; i < employee.length; i++) {
        sum += employee[i]["salary"];
      }
      let average = sum / count;
      console.log(average);
    }
    avg({
      count: 3,
      employees: [
        {
          name: "John",
          salary: 30000,
        },
        {
          name: "Bob",
          salary: 60000,
        },
        {
          name: "Jenny",
          salary: 50000,
        },
      ],
    }); // 呼叫 avg 函式

    // 要求三：演算法-找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
    function maxProduct(nums) {
      let max = 0;
      if (nums.length == 2) {
        max = nums[0] * nums[1];
      } else {
        for (let x = 0; x < nums.length; x++) {
          for (let y = x + 1; y < nums.length; y++) {
            let sum = nums[x] * nums[y];
            if (sum > max) {
              max = sum;
            }
          }
        }
      }
      console.log(max);
    }
    maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
    maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

    //要求四：( 請閱讀英文 )：演算法
    function twoSum(nums, target) {
      for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
          if (nums[i] + nums[j] == target) {
            return [i, j];
          }
        }
      }
      return [];
    }

    // 要求五 ( Optional )：演算法：給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大長度。
    function maxZeros(nums) {
      let maxLen = 0;
      let currentLen = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] == 0) {
          currentLen += 1;
          if (currentLen > maxLen) {
